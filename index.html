<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link href='https://fonts.googleapis.com/css?family=Silkscreen' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        

        <div class="header">
            <h2><span class="header-rock">rock</span>
                <span class="header-paper">paper</span>
                <span class="header-scissors">scissors</span>
            </h2>
        </div>
        

        <div class="game-container">
            
            <div class="hearts-container">
                <div class="player-hearts"></div>
                <div class="computer-hearts"></div>
            </div>
            
            <div class="name-container">
                <div class="player-name">Player 1</div>
                <div class="player-name">Computer</div>
            </div>
    
            <div class="score-display">
                0-0
            </div>
            
            <div class="selection-container">
                <div class="player-display">
                    <img src="images/paper-l.png" class="hand-spin">
                </div>
                <div class="computer-display">
                    <img src="images/paper-r.png" class="hand-spin">
                </div>
            </div>
            
            <div class="results-display">
                rock paper scissors?
            </div>

        </div>

        <div class="btn-container"></div>

        <div class="message-display">
            click a button to start!
        </div>

       
       
        
    </div>
    
    <div class="footer">
        by sam martini
    </div>


    <script src="script.js"></script>
</body>
</html>
