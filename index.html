<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r o c k p a p e r s c i s s s</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h2>rock paper scissors</h2>
        </div>
        
        <div class="hearts-container">
            <div class="player-hearts"></div>
            <div class="computer-hearts"></div>
        </div>

        <div class="score-display">
            0-0
        </div>

        <div class="selection-container">
            <div class="player-display">
                <img class="png" src="images/won-l.png" alt="rock">
            </div>
            <div class="computer-display">
                <img class="png" src="images/won-r.png" alt="scissors">
            </div>
        </div>
        
        <div class="message-display">
            rock paper scissors?
        </div>
        
        <div class="endmessage-display">
            click one of these buttons!
        </div>
        
        <div class="button-display"></div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
